openapi: 3.0.3

info:
  title: Echo API
  description: Simple Rest Echo
  version: 1.0.0

paths:
  /api/:
    get:
      description: Returns API version
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerVersion'

  /api/echo/:
    get:
      description: Returns the 'message' to the caller
      parameters:
        - name: message
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Returns the 'message' to the caller
      requestBody:
        description: The message
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/echo/{username}/:
    get:
      description: Returns the 'username'
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
        400:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/time/:
    get:
      description: Returns the current date time in the server
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    ServerVersion:
      required:
        - version
      properties:
        version:
          type: string

    EchoRequest:
      required:
        - message
      properties:
        message:
          type: string

    EchoResponse:
      required:
        - message
      properties:
        message:
          type: string

    TimeResponse:
      required:
        - time
        - metadata
      properties:
        time:
          type: string
          format: date-time
        metadata:
          type: object
          required:
            - yesterday
            - tomorrow
          properties:
            yesterday:
              type: string
              format: date-time
            tomorrow:
              type: string
              format: date-time

    Error:
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        fields:
          type: string
